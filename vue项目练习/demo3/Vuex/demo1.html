<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex mutations的使用</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
  <div id="app">
      <h2>{{msg}}</h2>
    <a href="javascript:;" @click="addNum">点击</a>
    <counter></counter>
  </div>
    <script>

      const counter = {
        template:`
        <div>
        <div>点击数量:{{count}}</div>
        <div>用户名:{{name}}</div>
        </div>`,
        computed:{
          count(){
            return this.$store.state.count;
          },
          name(){
            return this.$store.state.name;
          }

        }
      };
      const store = new Vuex.Store({
        state:{
          count:22,
          name:'jack'
        },
        mutations:{
          increment(state,num){
              state.count  = num;
          },
          updateName(state,userName){
              state.name = userName;
          }
        }
      });
      new Vue({
          el:"#app",
          store,
          data:{
            msg:'欢迎使用vuex'
          },
          components:{
              counter
          },
        methods:{
            //只能通过mutaotions改变状态
            addNum(){
              this.$store.commit("increment",100);
              this.$store.commit("updateName",'tom');
            }
        }
      });
    </script>
</body>
</html>
