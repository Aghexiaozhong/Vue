<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="addNum">点击</a>
  <counter></counter>
</div>
<script>

  const counter = {
    template:`
        <div>
        <div>点击数量:{{count}}</div>
        <div>用户名:{{userName}}</div>
        </div>`,
    computed:{
      count(){
        return this.$store.state.count;
      },
      name(){
        return this.$store.state.name;
      },
      userName(){
        return this.$store.getters.userName;
      }

    }
  };
  const store = new Vuex.Store({
    state:{
      count:22,
      name:'jack'
    },
    //用来改变数据源
    mutations:{
      increment(state,num){
        state.count  = num;
      },
      updateName(state,userName){
        state.name = userName;
      }
    },
    //用来提交mutations
    actions:{
      incrementAction(context,num){
        context.commit('increment',num);
      }
    },
    //改变属性
    getters:{
      userName(state){
        return state.name  + ',hello';
      }
    }
  });
  new Vue({
    el:"#app",
    store,
    data:{
      msg:'欢迎使用vuex'
    },
    components:{
      counter
    },
    methods:{
      //只能通过mutaotions改变状态
      addNum(){
        //用来触发actions
        this.$store.dispatch('incrementAction',5);
      }
    }
  });
</script>
</body>
</html>
